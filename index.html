<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savera Club - NMMS Quiz Portal</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Three.js -->

    <!-- Firebase v8 (global namespace: firebase) -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: radial-gradient(circle at top, #1e293b, #020617 60%);
            color: white;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.4);
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.65);
        }

        .glass-card,
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.4);
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
        }

        .glow-text {
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            transition: 0.25s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 4px;
        }
    </style>
</head>

        /* ------------------ FIREBASE INIT ------------------ */

        /* ------------------ 3D BACKGROUND ------------------ */
        const Background3D = () => {
            useEffect(() => {
                const container = document.getElementById("canvas-container");

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                const renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                const geometry = new THREE.IcosahedronGeometry(2, 2);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x60a5fa,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 700;
                const positions = new Float32Array(particlesCount * 3);

                for (let i = 0; i < particlesCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 15;
                }

                particlesGeometry.setAttribute(
                    "position",
                    new THREE.BufferAttribute(positions, 3)
                );

                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0xf97316,
                    transparent: true,
                    opacity: 0.6
                });

                const particles = new THREE.Points(
                    particlesGeometry,
                    particlesMaterial
                );
                scene.add(particles);

                camera.position.z = 5;

                const animate = () => {
                    requestAnimationFrame(animate);

                    sphere.rotation.x += 0.001;
                    sphere.rotation.y += 0.001;

                    particles.rotation.y -= 0.0005;
                    particles.rotation.x -= 0.0002;

                    renderer.render(scene, camera);
                };

                animate();

                const onResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener("resize", onResize);

                return () => {
                    window.removeEventListener("resize", onResize);
                    container.removeChild(renderer.domElement);
                };
            }, []);

            return null;
        };

        /* ------------------ NAVBAR ------------------ */
        const NavBar = ({ current, onQuizClick, onScoresClick }) => {
            return (
                <nav className="w-full border-b border-slate-800/80 bg-slate-950/70 backdrop-blur-xl sticky top-0 z-20">
                    <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <span className="bg-orange-500/90 p-1.5 rounded-full text-white shadow-lg shadow-orange-500/40">

                            </span>
                            <div>
                                <p className="text-[11px] font-semibold text-slate-100 uppercase tracking-[0.28em]">

                                    NMMS Quiz Portal

                            </div>
                        </div>

                        <div className="flex gap-2 text-xs sm:text-sm">
                            <button

                                        : "bg-white/5 text-slate-200 hover:bg-white/10")
                                }
                            >
                                Quiz
                            </button>

                            <button
                                onClick={current === "playing" ? undefined : onScoresClick}
                                disabled={current === "playing"}
                                className={
                                    "px-3 py-1.5 rounded-xl font-medium transition-all " +

                                        ? "bg-purple-600 text-white shadow-lg shadow-purple-600/40"

                                            ? "bg-slate-800 text-slate-500 cursor-not-allowed opacity-60"

                                }
                            >
                                Scores
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        /* ------------------ QUESTION BANK (150, BILINGUAL) ------------------ */
        const buildQuestionBank = () => {
            const q = [];

            // Helper to push bilingual questions
            const add = ({ en, hi, options, correct, explanation }) => {
                q.push({
                    q: `${en}\n\nहिन्दी:\n${hi}`,
                    options,
                    correct,
                    explanation
                });
            };

            /* ---------- GROUP 1: Static Logic & Reasoning (10 questions) ---------- */

            add({
                en: "Statement: All roads are waters. Some waters are boats.\nConclusions:\nI. Some boats are roads.\nII. All waters are boats.\nWhich conclusion(s) follow?",
                hi: "कथन: सभी सड़कें जल हैं। कुछ जल नाव हैं।\nनिष्कर्ष:\nI. कुछ नावें सड़कें हैं।\nII. सभी जल नाव हैं।\nकौन-सा/से निष्कर्ष सही है/हैं?",
                options: ["Only I follows", "Only II follows", "Either I or II follows", "Neither I nor II follows"],
                correct: 3,
                explanation: "No definite overlap between boats and roads is guaranteed."
            });

            add({
                en: "If 'P + Q' means P is the father of Q; 'P - Q' means P is the wife of Q; 'P × Q' means P is the brother of Q.\nWhich expression means A is the maternal uncle of D?",
                hi: "यदि 'P + Q' का अर्थ है P, Q का पिता है; 'P - Q' का अर्थ है P, Q की पत्नी है; 'P × Q' का अर्थ है P, Q का भाई है।\nकौन-सा व्यंजक दर्शाता है कि A, D का मामा है?",
                options: ["A × B - C + D", "D × C - B × A", "A × C + B - D", "A - C + B × D"],
                correct: 0,
                explanation: "A is brother of B; B is wife of C; C is father of D ⇒ A is maternal uncle of D."
            });

            add({
                en: "In a certain code, 'COMPUTRONE' is written as 'PMOCTUENOR'. How will 'ADVANTAGES' be written in that code?",
                hi: "एक कूट भाषा में 'COMPUTRONE' को 'PMOCTUENOR' लिखा जाता है। उसी नियम से 'ADVANTAGES' कैसे लिखा जाएगा?",
                options: ["ADVANSEGAS", "AVDATNSEGA", "AVDASEGATN", "NAVDASSEGA"],
                correct: 1,
                explanation: "First half reversed; second half reversed."
            });

            add({
                en: "Select the related number from the alternatives: 123 : 36 :: 221 : ?",
                hi: "विकल्पों में से संबंधित संख्या चुनिए: 123 : 36 :: 221 : ?",
                options: ["52", "69", "72", "25"],
                correct: 3,
                explanation: "(1+2+3)² = 36; (2+2+1)² = 25."
            });

            add({
                en: "Pointing to a photograph, a man said, 'I have no brother or sister, but that man’s father is my father’s son.' Whose photograph was it?",
                hi: "एक फ़ोटो की ओर इशारा कर एक आदमी बोला, 'मेरे न तो भाई हैं न बहन, पर उस व्यक्ति के पिता मेरे पिता का पुत्र है।' फ़ोटो किसका है?",
                options: ["His own", "His son", "His father", "His nephew"],
                correct: 1,
                explanation: "‘My father’s son’ = the speaker himself; so the man in the photo is his son."
            });

            add({
                en: "If Z = 52 and ACT = 48, then BAT = ?",
                hi: "यदि Z = 52 तथा ACT = 48, तो BAT = ?",
                options: ["39", "41", "44", "46"],
                correct: 3,
                explanation: "Sum of letters × 2. BAT=(2+1+20)×2=46."
            });

            add({
                en: "What is the angle between the hour and minute hands at 4:20?",
                hi: "4 बजकर 20 मिनट पर घड़ी की घंटे तथा मिनट की सूई के बीच कोण कितना होगा?",
                options: ["0°", "5°", "10°", "20°"],
                correct: 2,
                explanation: "Minute hand at 120°; hour hand at 130° ⇒ 10°."
            });

            add({
                en: "Some books are pens. No pen is a pencil.\nConclusion: Some books are not pencils. Is it true?",
                hi: "कुछ पुस्तकें पेन हैं। कोई पेन पेंसिल नहीं है।\nनिष्कर्ष: कुछ पुस्तकें पेंसिल नहीं हैं। क्या यह सत्य है?",
                options: ["Definitely true", "Definitely false", "Either true or false", "Cannot be decided"],
                correct: 0,
                explanation: "Books that are pens cannot be pencils."
            });

            add({
                en: "All cars are vehicles. No vehicle is red.\nConclusion: No car is red. Is the conclusion correct?",
                hi: "सभी कारें वाहन हैं। कोई वाहन लाल नहीं है।\nनिष्कर्ष: कोई कार लाल नहीं है। क्या निष्कर्ष सही है?",
                options: ["Yes, definitely", "No, definitely not", "Either yes or no", "Cannot be decided"],
                correct: 0,
                explanation: "Car ⊂ Vehicle and no vehicle is red."
            });

            add({
                en: "Some boys are tall. Some boys are short.\nConclusion: All boys are tall. Is it correct?",
                hi: "कुछ लड़के लंबे हैं। कुछ लड़के छोटे हैं।\nनिष्कर्ष: सभी लड़के लंबे हैं। क्या यह सही है?",

                correct: 1,
                explanation: "Only “some” are tall."
            });


            /* ---------- GROUP 2: Analogy (20 questions) ---------- */

            const analogyData = [
                {
                    en: "Book : Reading :: Knife : ?",
                    hi: "पुस्तक : पढ़ना :: चाकू : ?",
                    options: ["Cutting", "Writing", "Drawing", "Folding"],

                },
                {

                },
                {

                    hi: "आग : गर्म :: बर्फ : ?",
                    options: ["Soft", "Cold", "Hard", "Sticky"],
                    correct: 1,
                    explanation: "Ice is cold."
                },
                {
                    en: "Clock : Time :: Thermometer : ?",
                    hi: "घड़ी : समय :: थर्मामीटर : ?",
                    options: ["Heat", "Temperature", "Speed", "Pressure"],
                    correct: 1,
                    explanation: "Thermometer measures temperature."
                },
                {
                    en: "Ship : Sea :: Aeroplane : ?",
                    hi: "जहाज़ : समुद्र :: हवाई जहाज़ : ?",
                    options: ["Sky", "Road", "River", "Forest"],
                    correct: 0,
                    explanation: "Aeroplane flies in the sky."
                },
                {
                    en: "Key : Lock :: Password : ?",
                    hi: "चाबी : ताला :: पासवर्ड : ?",
                    options: ["File", "Folder", "Account", "System"],
                    correct: 2,
                    explanation: "Password opens an account."
                },
                {
                    en: "Seed : Plant :: Child : ?",
                    hi: "बीज : पौधा :: बच्चा : ?",

                },
                {
                    en: "Heart : Pump :: Lungs : ?",
                    hi: "हृदय : पम्प :: फेफड़े : ?",
                    options: ["Filter air", "Store food", "Produce sound", "Store blood"],
                    correct: 0,
                    explanation: "Lungs filter air."
                },
                {
                    en: "Rain : Umbrella :: Sun : ?",
                    hi: "बारिश : छाता :: सूरज : ?",
                    options: ["Torch", "Sunglasses", "Boots", "Gloves"],
                    correct: 1,
                    explanation: "We use sunglasses in strong sunlight."
                },
                {
                    en: "Teacher : Class :: Judge : ?",
                    hi: "शिक्षक : कक्षा :: न्यायाधीश : ?",
                    options: ["Court", "Hospital", "Bank", "Office"],
                    correct: 0,
                    explanation: "Judge works in a court."
                },
                {
                    en: "Smile : Happiness :: Tears : ?",
                    hi: "मुस्कान : खुशी :: आँसू : ?",
                    options: ["Fear", "Anger", "Sadness", "Joy"],
                    correct: 2,
                    explanation: "Tears represent sadness."
                },
                {
                    en: "Knife : Sharp :: Cotton : ?",
                    hi: "चाकू : नुकीला :: रुई : ?",
                    options: ["Hard", "Soft", "Heavy", "Strong"],
                    correct: 1,
                    explanation: "Cotton is soft."
                },
                {
                    en: "Horse : Gallop :: Snake : ?",
                    hi: "घोड़ा : दौड़ना :: साँप : ?",
                    options: ["Crawl", "Fly", "Hop", "Jump"],
                    correct: 0,
                    explanation: "Snake crawls."
                }
            ];

            analogyData.forEach(add);


            /* ---------- GROUP 3: Odd One Out (20 questions) ---------- */

            const oddData = [
                {
                    en: "Find the odd one out: Car, Bus, Train, School",
                    hi: "असंगत चुनिए: कार, बस, ट्रेन, स्कूल",
                    options: ["Car", "Bus", "Train", "School"],
                    correct: 3,
                    explanation: "School is not a vehicle."
                },
                {
                    en: "Find the odd one out: Rose, Lotus, Mango, Lily",
                    hi: "असंगत चुनिए: गुलाब, कमल, आम, कुमुदिनी",
                    options: ["Rose", "Lotus", "Mango", "Lily"],
                    correct: 2,
                    explanation: "Mango is a fruit; others are flowers."
                },
                {
                    en: "Find the odd one out: Dog, Cat, Cow, Chair",
                    hi: "असंगत चुनिए: कुत्ता, बिल्ली, गाय, कुर्सी",
                    options: ["Dog", "Cat", "Cow", "Chair"],
                    correct: 3,
                    explanation: "Chair is not an animal."
                },
                {
                    en: "Find the odd one out: Pen, Pencil, Eraser, Bottle",
                    hi: "असंगत चुनिए: पेन, पेंसिल, रबर, बोतल",
                    options: ["Pen", "Pencil", "Eraser", "Bottle"],
                    correct: 3,
                    explanation: "Bottle is not a stationery item."
                },
                {
                    en: "Find the odd one out: Apple, Banana, Grapes, Potato",
                    hi: "असंगत चुनिए: सेब, केला, अंगूर, आलू",
                    options: ["Apple", "Banana", "Grapes", "Potato"],
                    correct: 3,
                    explanation: "Potato is a vegetable; others are fruits."
                },
                {
                    en: "Find the odd one out: Table, Chair, Bench, Radio",
                    hi: "असंगत चुनिए: मेज़, कुर्सी, बेंच, रेडियो",
                    options: ["Table", "Chair", "Bench", "Radio"],
                    correct: 3,
                    explanation: "Radio is not a furniture item."
                },

                                        NMMS Reasoning Quiz
                                    </h1>
                                    <p className="text-xs text-slate-300 mt-1">
                                        Student: <span className="font-semibold">{studentName}</span>
                                    </p>
                                </div>

                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-xs uppercase tracking-wide text-slate-400">
                                            Question
                                        </div>
                                        <div className="text-lg font-semibold text-blue-200">
                                            {index + 1} / 15
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-600/70">
                                        <Icons.Clock />
                                        <span className="text-sm font-semibold">
                                            {time}s
                                        </span>
                                    </div>
                                </div>
                            </header>

                            {/* Question Card */}
                            <section className="glass-card rounded-3xl p-6 sm:p-8">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="bg-blue-900/40 text-xs px-3 py-1 rounded-full border border-blue-700/60">
                                        Q{index + 1}
                                    </span>
                                    <span className="text-[11px] text-slate-400">
                                        MAT • Reasoning • English + हिन्दी
                                    </span>
                                </div>

                                <p className="text-sm sm:text-base whitespace-pre-line text-slate-100 leading-relaxed mb-6">
                                    {q.q}
                                </p>

                                <div className="grid gap-3">
                                    {q.options.map((opt, optIndex) => (
                                        <button
                                            key={optIndex}
                                            className={
                                                "w-full text-left px-4 py-3 rounded-xl text-sm sm:text-base transition-all " +
                                                optionStyle(index, optIndex)
                                            }
                                            onClick={() => pickOption(optIndex)}
                                        >
                                            {String.fromCharCode(65 + optIndex)}. {opt}
                                        </button>
                                    ))}
                                </div>

                                <div className="mt-6 flex justify-between items-center text-xs text-slate-400">
                                    <span>Time is auto-submitted when it reaches 0.</span>
                                    <span>Attempt all questions sincerely ✨</span>
                                </div>
                            </section>
                        </main>
                    </>
                );
            }

            /* ------------------- SCREEN: RESULTS ------------------- */
            if (gameState === "results") {
                return (
                    <>
                        <Background3D />
                        <NavBar
                            current="results"
                            onQuizClick={() => setGameState("login")}
                            onScoresClick={goToScores}
                        />

                        <main className="max-w-3xl mx-auto p-6 mt-10">

                            <div className="glass-card rounded-2xl shadow-xl overflow-hidden mb-6 p-10 text-center border border-white/10 backdrop-blur-xl bg-white/5">
                                <div className="inline-block p-5 bg-white/10 rounded-full mb-5 shadow-md shadow-blue-500/20">
                                    <Icons.Award />
                                </div>

                                <h2 className="text-4xl font-extrabold mb-3 tracking-tight text-blue-200">
                                    Quiz Completed!
                                </h2>
                                <p className="text-slate-300 mb-6 text-lg">
                                    Great work, {studentName}! 🎉
                                </p>

                                {/* Score Section */}
                                <div className="flex flex-col sm:flex-row justify-center items-center gap-10 mt-6">
                                    <div className="text-center">
                                        <div className="text-5xl font-bold text-green-400 drop-shadow-md">
                                            {score}
                                        </div>
                                        <div className="text-xs text-slate-400 mt-1">
                                            Score / अंक
                                        </div>
                                    </div>

                                    <div className="hidden sm:block w-px bg-white/20"></div>

                                    <div className="text-center">
                                        <div className="text-5xl font-bold text-yellow-300 drop-shadow-md">
                                            {Math.round((score / 15) * 100)}%
                                        </div>
                                        <div className="text-xs text-slate-400 mt-1">
                                            Accuracy / शुद्धता
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 text-xs text-slate-400">
                                    Your attempt has been saved to the online scoreboard.
                                </div>

                                <div className="mt-8 flex flex-col sm:flex-row gap-3">
                                    <button
                                        onClick={() => setGameState("login")}
                                        className="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 shadow-lg text-white font-bold py-3.5 rounded-xl text-sm sm:text-base tracking-wide transition-all"
                                    >
                                        Restart Quiz / क्विज़ दोबारा दें
                                    </button>

                                    <button
                                        onClick={goToScores}
                                        className="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-100 border border-slate-600/70 font-semibold py-3.5 rounded-xl text-sm sm:text-base tracking-wide transition-all"
                                    >
                                        View Scoreboard / स्कोर रिकॉर्ड देखें
                                    </button>
                                </div>
                            </div>

                            {/* Review Answers */}
                            <h3 className="text-2xl font-bold mb-4 text-blue-300">
                                Review Answers / उत्तर देखें
                            </h3>

                            <div className="space-y-4 pb-10">
                                {questions.map((q, idx) => (
                                    <div key={idx} className="glass-panel p-5 rounded-xl border border-white/10 bg-white/5">
                                        <div className="flex justify-between mb-3">
                                            <span className="bg-blue-900/40 text-xs px-3 py-1 rounded-full border border-blue-800/40">
                                                Q{idx + 1}
                                            </span>

                                            {selectedOptions[idx] === q.correct ? (
                                                <span className="text-green-400 flex items-center gap-1 text-sm">
                                                    <Icons.Check /> Correct
                                                </span>
                                            ) : (
                                                <span className="text-red-400 flex items-center gap-1 text-sm">
                                                    <Icons.X /> Wrong
                                                </span>
                                            )}
                                        </div>

                                        <p className="text-sm whitespace-pre-line mb-3 text-slate-200 leading-relaxed">
                                            {q.q}
                                        </p>

                                        <div className="bg-blue-900/30 border border-blue-700/30 p-3 rounded-lg text-blue-200 text-sm">
                                            <b>Answer:</b> {q.options[q.correct]}
                                        </div>

                                        <div className="text-xs text-slate-400 mt-2">
                                            Explanation: {q.explanation}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>
                    </>
                );
            }

            /* ------------------- SCREEN: SCOREBOARD ------------------- */
            if (gameState === "scores") {
                return (
                    <>
                        <Background3D />
                        <NavBar
                            current="scores"
                            onQuizClick={() => setGameState("login")}
                            onScoresClick={goToScores}
                        />

                        <main className="max-w-4xl mx-auto px-4 py-8">
                            <h1 className="text-3xl font-bold glow-text mb-2">
                                Scoreboard / स्कोर रिकॉर्ड
                            </h1>
                            <p className="text-xs text-slate-300 mb-4">
                                Showing latest 50 attempts from all students
                                {studentName.trim()
                                    ? ` (highlighting rows for: ${studentName.trim()})`
                                    : ""}.
                            </p>

                            {loadingScores && (
                                <div className="mt-6 text-slate-300 text-sm">
                                    Loading scores...
                                </div>
                            )}

                            {!loadingScores && scoresError && (
                                <div className="mt-6 text-red-400 text-sm">
                                    {scoresError}
                                </div>
                            )}

                            {!loadingScores && !scoresError && scores.length === 0 && (
                                <div className="mt-6 text-slate-300 text-sm">
                                    No attempts saved yet. Give a quiz to see scores here!
                                </div>
                            )}

                            {!loadingScores && !scoresError && scores.length > 0 && (
                                <div className="mt-6 overflow-x-auto">
                                    <table className="w-full text-left text-sm border-separate border-spacing-y-2">
                                        <thead className="text-xs uppercase text-slate-400">
                                            <tr>
                                                <th className="px-3 py-2">#</th>
                                                <th className="px-3 py-2">Name</th>
                                                <th className="px-3 py-2">Score</th>
                                                <th className="px-3 py-2">Accuracy</th>
                                                <th className="px-3 py-2">Date &amp; Time</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {scores.map((row, i) => {
                                                const isMe =
                                                    studentName.trim() &&
                                                    row.name &&
                                                    row.name.toLowerCase() === studentName.trim().toLowerCase();
                                                return (
                                                    <tr
                                                        key={row.id}
                                                        className={
                                                            "glass-panel bg-slate-900/70 hover:bg-slate-800/90 transition border " +
                                                            (isMe
                                                                ? "border-blue-500/70 shadow shadow-blue-500/40"
                                                                : "border-white/10")
                                                        }
                                                    >
                                                        <td className="px-3 py-2 text-xs text-slate-400">
                                                            {i + 1}
                                                        </td>
                                                        <td className="px-3 py-2 text-slate-100">
                                                            {row.name || "—"}
                                                        </td>
                                                        <td className="px-3 py-2 text-slate-100">
                                                            {row.score} / {row.total}
                                                        </td>
                                                        <td className="px-3 py-2 text-slate-100">
                                                            {row.percent}%
                                                        </td>
                                                        <td className="px-3 py-2 text-xs text-slate-400">
                                                            {row.createdAt || "—"}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            <div className="mt-6 flex gap-3">
                                <button
                                    onClick={() => setGameState("login")}
                                    className="bg-blue-600 hover:bg-blue-500 text-white text-sm font-semibold px-4 py-2 rounded-xl transition"
                                >
                                    Back to Quiz / क्विज़ पर जाएँ
                                </button>
                                <button
                                    onClick={loadScores}
                                    className="bg-slate-800 hover:bg-slate-700 text-slate-100 text-sm font-semibold px-4 py-2 rounded-xl border border-slate-600/70 transition"
                                >
                                    Refresh Scores
                                </button>
                            </div>
                        </main>
                    </>
                );
            }

            return null;
        }; // END of App Component

        /* ----------------------------- RENDER APP ----------------------------- */

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
